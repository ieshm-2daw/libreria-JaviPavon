{% load static %}
<head>
    <title>Biblioteca Pavón</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="text-center">
    
    <div class="container-fluid">
        <div class="page-header">
            <div class="row">
                    <div class="col-8"><h1><a href="/">Welcome to Biblioteca Pavón</a></h1></div>
                    <div class="col-4"><a href="{% url 'create_book' %}" class="top-menu"><i class="plus bi bi-plus-circle-fill"></i></a></div>
            </div>
        </div>
    
    <div class="row p-3">    
    {% for book in object_list %}
    
            <div class="col-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h2 class="card-title">
                            <a href="{% url 'detail_book' pk=book.pk %}">{{ book.titulo }} </a>
                            
                        </h2>
                        <p class="card-text">{{ book.resumen|linebreaksbr }} </p>
                    </div>
                    <div class="card-footer text-body-secondary">
                        <p> Escrito por: {{ book.autores }}</p>
                    </div>
                </div>
            </div>
        
    
    
    {% endfor %}
    </div>
    
</div>
</body>
